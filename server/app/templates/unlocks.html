<!-- server/app/templates/unlocks.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>
  <style>
    body { font-family: sans-serif; max-width: 40rem; margin: 2rem auto; }
    ul { padding-left: 1.25rem; }
  </style>
</head>
<body>
  {% include 'nav_header.html' %}

  <h1>
      All courses unlocked by {{ code }}
      in {{ selected_semester|upper }}
  </h1>

  <form
          method="get"
          action="{{ url_for('main.unlocks_page', code=code) }}">
      <label for="semester-select">Semester:</label>
      <select id="semester-select" name="semester">
          {% for sem in semesters %}
              <option
                      value="{{ sem }}"
                      {% if sem == selected_semester %}selected{% endif %}>
                  {{ sem|upper }}
              </option>
          {% endfor %}
      </select>
      <button type="submit">Switch</button>
  </form>

  {% if unlocked %}
      <p><strong>Total:</strong> {{ unlocked|length }}</p>
      <ul>
          {% for course in unlocked %}
              <li>{{ course }}</li>
          {% endfor %}
      </ul>
  {% else %}
      <p><em>No courses depend on {{ code }}.</em></p>
  {% endif %}

  <p><a href="{{ url_for('main.index') }}">‚Üê back</a></p>
</body>
</html>
